<!doctype html>
<!--ambiente virtual-->
<html lang="en-US">
	<head>
	<meta charset="utf-8"/> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
    <script src="aframe-v1.6.0.min.js"></script>
    <script src="aframe-ar.js"></script>
	<script src="environment-component.min.js"></script>
    </head>
  
<body style="margin : 0px; overflow: hidden;">
<a-scene arjs embedded renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: true">
 
<a-assets>
<a-asset-item id="machine" src="cnc_machine.glb">
</a-asset-item>
</a-assets>
  
  	<a-entity gltf-model="#machine" position="0 0.11 1.5" scale="0.5 0.5 0.5" shadow="cast: true"></a-entity>
  	<a-box position="-2.5 0.5 -1.5" rotation="0 45 0" color="#4CC3D9" shadow="cast: true"></a-box>
    <a-sphere position="2.2 0.5 1.5" radius="0.5" color="#EF2D5E" shadow="cast: true"></a-sphere>
    <a-cylinder position="2 0.8 -1.5" radius="0.5" height="1.5" color="#FFC65D" shadow="cast: true"></a-cylinder>
 	<a-light type="directional" color="white" position="0 0 -2" light="castShadow:true;"></a-light>
  	<a-light type="directional" color="white" position="0 3 0" light="castShadow:true;"></a-light>
  	<a-light type="directional" color="white" position="0 0 2" intensity="0.6" light="castShadow:true;"></a-light>

<a-entity environment="preset: default;groundColor:gray;shadow:true;groundTexture:none;lightPosition:0 6 0;
	ground:noise;dressing:trees;dressingAmount:250;dressingColor:green;dressingScale:4;"></a-entity>
	
<a-camera position="0 3 7"></a-camera>
</a-scene>
</body>
</html>
